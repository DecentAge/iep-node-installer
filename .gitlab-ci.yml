stages:
  - prepare
  - build


download-artifacts:
  stage: prepare
  script:
    - ls -alt build
  needs:
    - project: infinity-economics/iep-node
      ref: ${CI_COMMIT_REF_NAME}
      job: docker-build
      artifacts: true
  artifacts:
    paths:
      - build/

build-windows:
  image: adoptopenjdk/openjdk11:alpine-slim
  stage: build
  before_script:
    - |
      apk add --update --no-cache bash python3 py3-pip
  script:
    - |
      ./create-win-installer.sh
  artifacts:
    paths:
      - ./build/distributions/iep-installer-node.exe
  tags:
    - ci-cd

build-linux:
  image: adoptopenjdk/openjdk11:alpine-slim
  stage: build
  before_script:
    - |
      apk add --update --no-cache bash
  script:
    - |
      ./create-linux-installer.sh
  artifacts:
    paths:
      - ./build/distributions/iep-node-installer.run
  tags:
    - ci-cd

build-mac:
  image: adoptopenjdk/openjdk11:alpine-slim
  stage: build
  before_script:
    - |
      apk add --update --no-cache bash
  script:
    - |
      ./create-mac-installer.sh
  artifacts:
    paths:
      - ./build/distributions/iep-node-installer.app
  tags:
    - ci-cd